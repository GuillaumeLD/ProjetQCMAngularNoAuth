<li class="list-group-item">
  <h5>QCM n° {{ getQcmId() }}</h5>
  <p>Titre : {{ qcmTitle }}</p>
  <p>Durée : {{ qcmTime }} min</p>
  <a [routerLink]="qcmId">Modifier</a>
  <button class="btn btn-warning" (click)="onEditQcm(qcmId)">Modifier</button>
  <button class="btn btn-danger" (click)="onDeleteQcm()">Supprimer</button>
</li>
